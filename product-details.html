<DOCTYPE! html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScholarSwap</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>

            <nav id="nav" class="nav">
                <a class="nav-link" id="logo-button" href="index.html"><img src="" alt="ScholarSwap Logo"></a>
                <a class="nav-link" id="home" href="index.html">Home</a>
                <a class="nav-link" id="browse" href="browse.html">Browse</a>
                <input type="text" placeholder="Search..."> 
    
                <a class="nav-link" id="browse" href="sign-in.html">Sign In</a>
                <div class="dropdown">
                    <button class="drop_button"><img src="" alt="cart-icon"></button>
                    <div class="dropdown-content">
                        <!-- this is where the cart's contents will be -->
                    </div>
                </div>
            </nav>
        </header>

        <section id="reviews">
            <h2 class="section-heading" id="review-heading">Reviews</h2>
            <div id="review-box">
                <div class="review-container" id="review-container-1">
                    <div class="review" id="review-1">
                        <img src="" alt="" id="review-img-1">
                        <p class="username" id="username-1">Hayan Mir</p>
                        <p class="user-institute" id="user-institute-1">Student at "The University of Western Sysdney"
                        </p>
                        <p class="review-text" id="review-text-1"></p>
                    </div>
                    <div class="rating" id="review-rating-1">8/10</div>
                </div>
                <div class="review-container" id="review-container-2">
                    <div class="review" id="review-2">
                        <img src="" alt="" id="review-img-2">
                        <p class="username" id="username-2">Felix Lee</p>
                        <p class="user-institute" id="user-institute-2">Student at "Royal Melbourne Institute of
                            Technology"</p>
                        <p class="review-text" id="review-text-2"></p>
                    </div>
                    <div class="rating" id="review-rating-2">9/10</div>
                </div>
                <div class="review-container" id="review-container-3">
                    <div class="review" id="review-3">
                        <img src="" alt="" id="review-img-3">
                        <p class="username" id="username-3">Marzia Zaidi</p>
                        <p class="user-institute" id="user-institute-3">Student at "Academy of Interactive Technology"
                        </p>
                        <p class="review-text" id="review-text-3"></p>
                    </div>
                    <div class="rating" id="review-rating-3">8/10</div>
                </div>
            </div>
        </section>
        <section id="recommended">
            <h2 class="section-heading" id="recommended-heading">Recommended Books</h2>
            <div id="reviews"></div>
            <div id="recommended">
                <div class="book-card" id="book-1">
                    <img src="" alt="" id="book-img-1">
                    <h4 class="book-card-title" id="book-card-title-1"></h4>
                    <p class="rating" id="rating-1"></p>
                    <p class="price" id="price-1"></p>
                </div>
                <div class="book-card" id="book-2">
                    <img src="" alt="" id="book-img-2">
                    <h4 class="book-card-title" id="book-card-title-2"></h4>
                    <p class="rating" id="rating-2"></p>
                    <p class="price" id="price-2"></p>
                </div>
                <div class="book-card" id="book-3">
                    <img src="" alt="" id="book-img-3">
                    <h4 class="book-card-title" id="book-card-title-3"></h4>
                    <p class="rating" id="rating-3"></p>
                    <p class="price" id="price-3"></p>
                </div>
                <div class="book-card" id="book-4">
                    <img src="" alt id="book-img-4" class="book-card-title" id="book-card-title-4">
                    <p class="rating" id="rating-4"></p>
                    <p class="price" id="price-4"></p>
                </div>
        </section>
        <footer id="footer">
            <div class="social-box" id="insta-box">
                <img src="" alt="instagram icon" class="social-icon" id="social-icon-1">
                <a href="instagram.com" class="social-link" id="insta-link">Instagram</a> 
            </div>
            <div class="social-box" id="youtube-box">
                <img src="" alt="youtube icon" class="social-icon" id="social-icon-1">
                <a href="youtube.com" class="social-link" id="insta-link">Youtube</a> 
            </div>
            <div class="social-box" id="twitter-box">
                <img src="" alt="twitter icon" class="social-icon" id="social-icon-1">
                <a href="x.com" class="social-link" id="insta-link">X</a> 
            </div>
            <div class="social-box" id="contact">
                <img src="" alt="contact icon" class="social-icon" id="social-icon-1">
                <a href="instagram.com" class="social-link" id="contact-link">Contact Us</a> 
            </div>
        </footer>
    </body>

    </html>
